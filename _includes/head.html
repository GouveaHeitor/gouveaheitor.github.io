<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.metatitle %} {{page.metatitle}} {% elsif page.title%} {{page.title}} {% else %} Heitor Gouvêa {% endif %}</title>
    <meta name="description" content="{% if page.subtitle %}{{page.subtitle}}{% else %} I am an Independent Information Security Consultant trying to make the Internet a safer place. Working remotely around the world testing the security of some incredible companies like: Github, Tinder, Deloitte, Shawee, among others. {% endif %}">

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,400italic,700,300,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/tachyons.min.css">
    <link href="/css/all.css" rel="stylesheet">
    <link href="/css/mobile.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" />
    <meta name="viewport" content="width=device-width">
    <meta name="googlebot" content="noarchive">
    
    <meta property="og:type"   content="article" />
    <meta property="og:url"    content="https://heitorgouvea.me{{page.url}}" />
    <meta property="og:title"  content="{% if page.title %} {{page.title}} {% else %} Heitor Gouvêa {% endif %}" />
    
    <meta property="og:image"  content="{% if page.og_image %} {{page.og_image}} {% else %} https://heitorgouvea.me/images/photos/heitor-gouvea.png {% endif %}" />
    <meta property="og:image:width"  content="600" />
    <meta property="og:image:height"  content="315" />

    {% if page.layout == 'blog' %}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:site" content="@GouveaHeitor">
      <meta name="twitter:creator" content="@GouveaHeitor">
      <meta name="twitter:title" content="{% if page.title %} {{page.title}} {% else %} Heitor Gouvêa {% endif %}">
      <meta name="twitter:description" content="{% if page.subtitle %} {{page.subtitle}} {% else %} {{page.content | truncatewords:20 | strip_html}} {% endif %}">
      <meta name="twitter:image" content="{% if page.og_image %} {{page.og_image}} {% else %}https://heitorgouvea.me/images/photos/heitor-gouvea.png {% endif %}">
    {% endif %}

    <script src="//code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
  </head>
  <body class="w-100 ph0-l center">
