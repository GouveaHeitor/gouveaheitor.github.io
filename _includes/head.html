<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.metatitle %}{{page.metatitle}}{% elsif page.title%}{{page.title}}{% else %}Heitor Gouvêa - Independent Security Researcher {% endif %}</title>
    <meta name="description" content="{% if page.subtitle %}{{page.subtitle}}{% else %}I am an Independent Security Researcher looking to make the internet more secure.{% endif %}">

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,400italic,700,300,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/tachyons.min.css">
    <link href="/css/all.css" rel="stylesheet">
    <link href="/css/mobile.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" />
    <meta name="viewport" content="width=device-width">

    <script src="//code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>

    <meta property="og:type"   content="article" />
    <meta property="og:url"    content="https://heitorgouvea.me{{page.url}}" />
    <meta property="og:title"  content="{% if page.title %}{{page.title}}{% else %}Heitor Gouvêa - Independent Security Researcher {% endif %}" />
    <meta property="og:image"  content="https://heitorgouvea.me/images/photos/heitorgouvea.png" />
    <meta property="og:image:width"  content="600" />
    <meta property="og:image:height"  content="315" />

    {% if page.layout == 'blog' %}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:site" content="@GouveaHeitor">
      <meta name="twitter:creator" content="@GouveaHeitor">
      <meta name="twitter:title" content="{% if page.title %}{{page.title}}{% else %}Heitor Gouvêa - Independent Security Researcher {% endif %}">
      <meta name="twitter:description" content="{% if page.subtitle %}{{page.subtitle}}{% else %}{{page.content | truncatewords:20 | strip_html}}{% endif %}">
      <meta name="twitter:image" content="https://heitorgouvea.me/images/photos/heitorgouvea.png">
    {% endif %}
  </head>
