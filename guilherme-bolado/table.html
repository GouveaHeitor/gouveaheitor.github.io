<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tabela bolada</title>
    <link rel="stylesheet" href="table.css">
  </head>
  <body>
    <h1>Titulo da aplicação</h1>
    <table>
      <thead>
        <tr>
          <th>Texto</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-column="Texto">Texto 1</td>
          <td data-column="Data">27/11/2017</td>
        </tr>
        <tr>
          <td data-column="Texto">Texto 2</td>
          <td data-column="Data">27/11/2017</td>
        </tr>
      </table>
  </body>
</html>
